<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco - Settings</title>
    <link rel="icon" type="image/x-icon" href="./img/Chicken/adult/wlk0.png">

    <link rel="stylesheet" href="./fonts/Zabars/stylesheet.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="./styles/style_settings.css">
    <link rel="stylesheet" href="./styles/style_tooltip.css">

    <script type="module" src="./js/settings.js"></script>
</head>

<body>
    <!-------------------------------------------->
    <!--            S E T T I N G S             -->
    <!-------------------------------------------->
    <div id="divSettings" class="settings">
        <h1>El Pollo Loco - Settings</h1>
        <div class="settings-top flx-row1">
            <div class="flx-col">
                <div class="control checkbox">
                    <input  id="chkSound" type="checkbox" data-settings="sound" checked>
                    <label for="chkSound">Sound enabled</label>            
                </div>
                
                <div class="control checkbox">
                    <input  id="chkMusic" type="checkbox" data-settings="music">
                    <label for="chkMusic">Music enabled</label>            
                </div>
                    <div id="divMusic">
                        <div class="control checkbox indent">
                            <label for="volMusic" id="lblVolMusic" disabled>Volume:</label>
                            <input id="volMusic" class="slider" type="range" min="1" max="100" value="50" data-settings="musicvol" name="musicvolume" disabled><span id="volPercent" disabled>50%</span>
                        </div>

                        <div class="control checkbox indent">
                            <label for="songNo" id="lblSong" disabled>Song:</label>
                            <input id="songNo" class="slider" type="range" min="0" max="1" value="0" data-settings="song" disabled><span id="songTitle" disabled>Santa Esmeralda</span>
                        </div>
                    </div>                    
                
                <div class="control checkbox tooltip" 
                     data-tooltip="Legt fest, nach wieviel Sekunden Inaktivität Pepe einschläft">
                    <label for="sleepTime">Sleeping after</label>
                    <input id="sleepTime" class="slider" type="range" min="3" max="30" value="7" data-settings="sleep" name="sleeptime"><span id="secSleep" >7 sec</span> 
                </div>

                <div class="control checkbox tooltip" 
                    data-tooltip="Zeit, die Seniora Galina dich attakiert, wenn du sie mit Salsaflaschen bewirfst. Je grösser der Wert, desto mehr Punkte bekommst du!">
                    <label for="endbossTime" >Endboss attacks: </label>
                    <input id="endbossTime" class="slider" type="range" min="1" max="10" value="3" data-settings="endboss"><span id="secEndboss">3 sec</span> 
                </div>                 

                <div class="control checkbox tooltip" 
                    data-tooltip="Nachdem ein Huhn getötet wurde, werden die verbleibenden Hühner um diesen Wert grösser... und aggressiver!">
                    <label for="enlargeChicken" >Chicken enlargement: </label>
                    <input id="enlargeChicken" class="slider" type="range" min="3" max="10" value="3" data-settings="enlarge"><span id="enlargePix">3 px</span> 
                </div>

                <div class="control checkbox">
                    <input  id="chkHelp" type="checkbox" data-settings="help" checked>
                    <label for="chkHelp">Show help on start</label>            
                </div>

                <div class="control checkbox">
                    <input  id="chkIntro" type="checkbox" data-settings="intro" checked>
                    <label for="chkIntro">Show intro</label>            
                </div>

                <!-------------------------------------------->
                <!--          D E B U G  -  M O D E         -->
                <!-------------------------------------------->
                <div id="divDebugmode" class="debugmode">
                    <div class="debug-left">
                        <div id="divChkDebugger" class="control checkbox">
                            <input  id="chkDebugger" type="checkbox" data-settings="debug">
                            <label for="chkDebugger">Debugmode</label>            
                        </div>
        
                        <div class="control checkbox indent">
                            <label for="debugBottles" id="lblBottles" disabled>Bottles</label>
                            <input id="debugBottles" class="slider" type="range" min="0" max="30" value="0" data-settings="bottles" name="bottles" disabled><span id="dbgBottles" disabled>0</span> 
                        </div>
        
                        <div class="control checkbox indent">
                            <label for="debugBullets" id="lblBullets" disabled>Bullets</label>
                            <input id="debugBullets" class="slider" type="range" min="0" max="30" value="0" data-settings="bullets" name="bullets" disabled><span id="dbgBullets" disabled>0</span> 
                        </div>
        
                        <div class="control checkbox indent">
                            <label for="debugSeeds" id="lblSeeds" disabled>Seeds</label>
                            <input id="debugSeeds" class="slider" type="range" min="0" max="100" value="10" data-settings="seeds" name="seeds" disabled><span id="dbgSeeds" disabled>10</span> 
                        </div>                        
                    </div>

                    <div class="debug-right">
                        <div class="control checkbox">
                            <input  id="chkFrame" type="checkbox" data-settings="frame">
                            <label for="chkFrame">Show frames</label>            
                        </div>

                        <button id="btnClearStorage" class="tooltip" data-tooltip="Löscht alle bisherigen Spielstände  und setzt alle Einstellungen zurück">Clear local storage</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="home-navbar">
            <a href="index.html"><div class="signpost"><h3>Home</h3></div></a>   
        </div>
    </div>    
</body>
</html>
