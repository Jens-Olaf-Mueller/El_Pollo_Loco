<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./img/Chicken/adult/step0.png">
    <link href="https://fonts.cdnfonts.com/css/red-hot-chili" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">

    <!-- <script src="./js/const.js"></script> -->
    <script type="module" defer src="./js/game.js"></script>
</head>

<body>
    <!-- <h1>El Pollo Loco</h1>     -->
    <div id="divCanvas" class="canvas hidden">
        <div id="divStatusbar" class="statusbar">
            <!-- <div class="progress">
                <div class="prg-bar">100%</div>
            </div> -->
            <img id="imgEnergy" class="status-icon" src="./img/Status/Energy/battery100.png"> 
            <img id="imgJump" class="status-icon" src="./img/Status/Jump/jmp50.png">
            <img id="imgAccuracy" class="status-icon" src="./img/Status/Accuracy/accuracy50.png">
            <img id="imgSharpness" class="status-icon" src="./img/Status/Sharpness/sharp40.png">
            <img id="imgGun" class="status-icon hidden" src="./img/Status/Bullets/gun0.png">
            <div id="divBullet" class="hidden">
                <img id="imgBullet" class="status-icon" src="./img/Status/Bullets/bullet1.png">
                <label id="lblBullets">0</label>
            </div>
            <div id="divCoin" class="hidden">
                <img id="imgCoin" class="status-icon" src="./img/Items/Coins/coin0.png">
                <label id="lblCoins">0</label>
            </div>
            <div id="divBottle" class="hidden">
                <img id="imgBottle" class="status-icon" src="./img/Items/Bottles/bottle_icon.png">
                <label id="lblBottles">0</label>
            </div>         
        </div>
        <canvas id="canvas" width="720px" height="480px"> </canvas>
    </div>  
    
    <div id="divNavbar" class="mobile-navbar hidden">
        <div class="nav-edge">
            <img id="imgLeft" src="./img/Status/Mobile/arrow-left.png">
            <img id="imgUp" src="./img/Status/Mobile/arrow-up.png">            
        </div>
        <div class="nav-edge">            
            <img id="imgAction" src="./img/Status/Mobile/take.png"> 
            <img id="imgRight" src="./img/Status/Mobile/arrow-right.png">
        </div>
    </div>

    <div id="divSettings" class="settings">
        <div class="settings-top flx-row1">
            <div class="flx-col">
                <div class="control checkbox">
                    <input  id="chkMusic" type="checkbox" data-settings="music">
                    <label for="chkMusic">Music enabled</label>            
                </div>

                <div class="control checkbox">
                    <input  id="chkSound" type="checkbox" data-settings="sound" checked disabled>
                    <label for="chkSound" disabled>Sound enabled</label>            
                </div>

                <div class="control checkbox">
                    <input  id="chkDebuger" type="checkbox" data-settings="debug">
                    <label for="chkDebuger">Debugmode</label>            
                </div>
            </div>

            <div class="flx-col">
                <div class="flx-row1 center">LEFT: <button type="button" class="btn-keyboard">&#8592</button></div>
                <div class="flx-row1 center">JUMP: <button type="button" class="btn-keyboard">&#8593</button></div>
                <div class="flx-row1 center">FEED: <button type="button" class="btn-keyboard">CTRL</button></div>
                <!-- <div class="flx-row1 center">DOWN: <button type="button" class="btn-keyboard">&#8595</button></div> -->
            </div>
            <div class="flx-col">
                <div class="flx-row1 center">RIGHT: <button type="button" class="btn-keyboard">&#8594</button></div>
                <div class="flx-row1 center">THROW: <button type="button" class="btn-keyboard">SPACE</button></div>
                <div class="flx-row1 center">QUIT: <button type="button" class="btn-keyboard">Q</button></div>
            </div>
        </div>

        <div class="settings-bottom flx-row1">
            <button id="btnStart">START GAME</button>
            <button title="COMING SOON...">SHOW HELP</button>
        </div>
    </div>
</body>
</html>
